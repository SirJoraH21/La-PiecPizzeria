<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 header_logo">
                <img src="../../img/LOGO-FINAL.svg" alt="" ui-sref=".main">
            </div>
            <div class="col-1 actions" ui-sref=".sale">
                <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-1.svg" alt="">
                <span>Акції</span>
            </div>
            <div class="col-1 pizza" ui-sref=".pizza">

            </div>
            <div class="col-1 salats" ui-sref=".sushi">

            </div>

            </div>
